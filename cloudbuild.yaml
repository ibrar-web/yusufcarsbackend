steps:
  # Build image with Buildpacks (WORKS)
  - name: 'gcr.io/buildpacks/builder'
    args:
      - 'build'
      - 'us-docker.pkg.dev/$PROJECT_ID/app/backend:$SHORT_SHA'
      - '--publish'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'backend-service'
      - '--image'
      - 'us-docker.pkg.dev/$PROJECT_ID/app/backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=staging'

images:
  - 'us-docker.pkg.dev/$PROJECT_ID/app/backend:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build image with Buildpacks
  - name: 'us-docker.pkg.dev/buildpacks/pack/pack:latest'
    entrypoint: 'pack'
    args:
      - 'build'
      - 'us-docker.pkg.dev/$PROJECT_ID/app/backend:$SHORT_SHA'
      - '--builder'
      - 'us-docker.pkg.dev/buildpacks/builder:v1'
      - '--path'
      - '.'
      - '--publish'

  # Deploy to Cloud Run (updates service)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'backend-service'
      - '--image'
      - 'us-docker.pkg.dev/$PROJECT_ID/app/backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=staging'

images:
  - 'us-docker.pkg.dev/$PROJECT_ID/app/backend:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
